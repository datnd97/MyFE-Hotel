<div class="card m-3">
  <div class="card-header">
      Register
  </div>
  <div class="card-body">


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
  <div class="form-row">
    <div class="form-group is-invalid col-12">
      <label> Name:
        <input   type="text" formControlName="name" class="form-control form-control-danger" [ngClass]="{'is-invalid':submitted && f.name.errors} ">
        <div  *ngIf="submitted && f.name.errors"  >
          Name is required.
        </div>
      </label>
      </div>

    <div class="form-group is-invalid col-12">
      <label> Email:
        <input type="text"  formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && f.email.errors}" >
        <div *ngIf="submitted && f.email.errors" >
          <div *ngIf="f.email.errors.required" >Email is required </div>
          <div *ngIf="f.email.errors.email" >Email must be a valid email address</div>
        </div>
      </label>
        </div>

      <div class="form-group is-invalid col-12">
      <label> Username:
        <input type="text"  formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && f.username.errors}" >
        <div *ngIf="submitted && f.username.errors" >
          <div *ngIf="f.username.errors.required">Username is required.</div>
        </div>
      </label>
      </div>
      <div class="form-group is-invalid col-2" >
      <label> Password:
        <input type="password"  formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors}" >
        <div *ngIf="submitted && f.password.errors" >
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be a least 6 charater</div>
        </div>

      </label>
      </div>
    <div class="form-group is-invalid col-2">
      <label > Confirm Password:
        <input type="password" class="form-control"  formControlName="confirmPassword" [ngClass]="{'is-invalid':submitted&& f.confirmPassword.errors}">
        <div *ngIf="submitted && f.confirmPassword.errors" >
          <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Password must match</div>
        </div>
      </label>
      </div>
    <div class="form-group is-invalid col-12 form-check">
      <input  type="checkbox" formControlName="acceptTerms" id="acceptTerms" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label  for="acceptTerms" class="form-check-label">Đồng ý với các điều khoản sử dụng.</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Bạn chưa chọn</div>
      </div>
    </div>
  <button class="btn btn-primary mr-1">Register</button>
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</form>
  </div>
</div>
